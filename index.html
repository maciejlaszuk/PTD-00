<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model AR - PTD-00</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; }
        model-viewer { width: 100%; height: 100%; background-color: #f0f0f0; }
    </style>
</head>
<body>

    <model-viewer 
        src="PTD-00.glb" 
        ios-src="PTD-00.usdz" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        auto-rotate
        shadow-intensity="1">
        
        <button slot="ar-button" style="position: absolute; bottom: 200px; left: 50%; transform: translateX(-50%); padding: 12px 24px; background: #007bff; color: white; border-radius: 30px; border: none; font-weight: bold;">
            📦 Zobacz w AR
        </button>

    </model-viewer>

</body>
</html>
